<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>라라 부티크 | DETAIL</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;600&family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/detail.css">
</head>
<body>
    <div id="main-wrapper">
        <header onclick="location.href='homepage.html'"><div class="logo">lala boutique</div></header>

        <main class="detail-container">
            <div class="product-visual">
                <img id="detail-img" src="" alt="상품 이미지">
            </div>

            <div class="product-spec">
                <h2 id="detail-name">PRODUCT NAME</h2>
                <p id="detail-price" class="price">KRW 0</p>
                
                <div class="purchase-box">
                    <div class="info-row"><span>배송지</span><p id="user-addr">로그인 후 확인 가능합니다.</p></div>
                    <button class="btn-cart" onclick="addToCart()">ADD TO CART</button>
                    <button class="btn-buy">BUY NOW</button>
                </div>
            </div>
        </main>
    </div>
    <script src="./js/detail.js"></script>
</body>
</html>
