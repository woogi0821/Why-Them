<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라라 부티크 | LALA BOUTIQUE</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&family=Noto+Sans+KR:wght@100;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/homepage.css">
</head>
<body>

    <div class="top-utils">
        <span id="auth-btn" onclick="toggleLogin()">로그인</span>
        <span onclick="location.href='join.html'">회원가입</span>
        <span onclick="checkAuthAndGo('wishlist')">위시리스트</span>
        <span onclick="checkAuthAndGo('cart')">장바구니<span id="cart-count" class="cart-count">0</span></span>
    </div>

    <header onclick="location.href='index.html'">
        <div class="logo">lala boutique</div>
    </header>

    <nav class="nav-wrapper">
        <div class="menu-bar">
            <span class="menu-link" onclick="loadCategory('top/coat', 'TOPS')">Tops</span>
            <span class="menu-link" onclick="loadCategory('bottom/pants', 'BOTTOMS')">Bottoms</span>
            <span class="menu-link" onclick="loadCategory('top/shirts', 'SHIRTS')">Shirts</span>
            <span class="menu-link" onclick="loadCategory('shoes/dressshoe', 'SHOES')">Shoes</span>
            <span class="menu-link" onclick="loadCategory('acc/bag', 'ACC')">Acc</span>
        </div>
        <div class="full-dropdown">
            <div class="drop-container">
                <div class="drop-column">
                    <span class="drop-link" onclick="loadCategory('top/coat', 'COAT')">COAT</span>
                    <span class="drop-link" onclick="loadCategory('top/shirts', 'SHIRTS')">SHIRTS</span>
                    <span class="drop-link" onclick="loadCategory('top/sweater', 'SWEATER')">SWEATER</span>
                </div>
                <div class="drop-column">
                    <span class="drop-link" onclick="loadCategory('bottom/pants', 'PANTS')">PANTS</span>
                    <span class="drop-link" onclick="loadCategory('bottom/skirts', 'SKIRTS')">SKIRTS</span>
                </div>
                <div class="drop-column">
                    <span class="drop-link" onclick="loadCategory('set/onepiece', 'DRESS')">DRESS</span>
                    <span class="drop-link" onclick="loadCategory('set/suit', 'SUIT')">SUIT</span>
                </div>
                <div class="drop-column">
                    <span class="drop-link" onclick="loadCategory('shoes/dressshoe', 'DRESS SHOES')">DRESS SHOES</span>
                    <span class="drop-link" onclick="loadCategory('shoes/sandal', 'SANDAL')">SANDAL</span>
                </div>
                <div class="drop-column">
                    <span class="drop-link" onclick="loadCategory('acc/bag', 'BAG')">BAG</span>
                    <span class="drop-link" onclick="loadCategory('acc/hat', 'HAT')">HAT</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="search-filter-section">
        <div class="search-box">
            <input type="text" id="search-input" placeholder="SEARCH" onkeyup="if(window.event.keyCode==13){handleSearch()}">
            <button onclick="handleSearch()" style="background:none; border:none; cursor:pointer;">🔍</button>
        </div>
        <div class="filter-btns">
            <button id="btn-new" onclick="sortItems('new')" class="active">신상품순</button>
            <button id="btn-low" onclick="sortItems('low')">가격 낮은 순</button>
            <button id="btn-high" onclick="sortItems('high')">가격 높은 순</button>
        </div>
    </div>

    <main id="main-content"></main>

    <footer>
        <div class="footer-info">
            <p>회사명: 라라 부티크 | 대표자: 행님 | 사업자등록번호: 123-45-67890</p>
            <p>통신판매업신고: 제 2026-부산-0000호 | 주소: 부산광역시 라라구 부티크로 88</p>
        </div>
        <p>© 2026 LALA BOUTIQUE. ALL RIGHTS RESERVED.</p>
    </footer>

    <script src="./js/Homepage.js"></script>
</body>
</html>
