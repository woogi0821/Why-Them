<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>LALA BOUTIQUE | LOGIN</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&family=Noto+Sans+KR:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div id="login-viewport">
        <section class="login-box">
            <header class="logo-area">
                <h1 class="logo" onclick="location.href='homepage.html'">LALA BOUTIQUE</h1>
            </header>

            <div class="form-area">
                <div class="input-field">
                    <input type="text" id="uid" placeholder="ID" spellcheck="false" autocomplete="off">
                    <div class="line"></div>
                </div>
                <div class="input-field">
                    <input type="password" id="upw" placeholder="PASSWORD">
                    <div class="line"></div>
                </div>
                
                <button type="button" class="btn-submit" onclick="executeLogin()">LOGIN</button>
            </div>

            <footer class="form-links">
                <a href="join.html">JOIN</a>
                <span class="sep">/</span>
                <a href="#">FIND</a>
            </footer>
        </section>
    </div>
    <script src="./js/login.js"></script>
</body>
</html>
