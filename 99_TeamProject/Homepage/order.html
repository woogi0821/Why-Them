<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ORDER COMPLETE | LALA BOUTIQUE</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&family=Noto+Sans+KR:wght@100;300&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { height: 100vh; display: flex; align-items: center; justify-content: center; background: #fff; font-family: 'Noto Sans KR', sans-serif; color: #111; }
        
        .complete-wrapper { text-align: center; padding: 40px; }
        .title { font-family: 'Cormorant Garamond', serif; font-size: 35px; letter-spacing: 15px; margin-bottom: 30px; text-transform: uppercase; font-weight: 300; }
        .message { font-size: 14px; color: #888; line-height: 2; margin-bottom: 60px; letter-spacing: 1px; }
        .order-number { font-size: 11px; color: #bbb; margin-bottom: 80px; text-transform: uppercase; letter-spacing: 2px; }
        
        /* 메인으로 돌아가기 버튼 */
        .btn-home { display: inline-block; width: 240px; height: 60px; line-height: 60px; background: #000; color: #fff; text-decoration: none; font-size: 11px; letter-spacing: 3px; transition: 0.3s; }
        .btn-home:hover { background: #333; }
    </style>
</head>
<body>
    <div class="complete-wrapper">
        <h1 class="title">THANK YOU</h1>
        <div class="message">
            고객님의 주문이 성공적으로 완료되었습니다.<br>
            라라 부티크를 선택해 주셔서 진심으로 감사드립니다.<br>
            정성스럽게 준비하여 신속하게 배송해 드리겠습니다.
        </div>
        <div class="order-number">ORDER NO. <span id="order-id">20260204-0001</span></div>
        <a href="homepage.html" class="btn-home">CONTINUE SHOPPING</a>
    </div>

    <script>
        /**
         * 주문 번호 자동 생성 및 장바구니 비우기
         */
        window.onload = function() {
            // 주문 완료 시 장바구니 데이터를 비웁니다.
            localStorage.removeItem('c_l');
            
            // 임의의 주문 번호 생성
            const date = new Date();
            const dateStr = date.toISOString().slice(0, 10).replace(/-/g, "");
            const randomStr = Math.floor(Math.random() * 9000 + 1000);
            document.getElementById('order-id').innerText = `${dateStr}-${randomStr}`;
        };
    </script>
</body>
</html>
