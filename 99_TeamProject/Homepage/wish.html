<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>WISH LIST | LALA BOUTIQUE</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&family=Noto+Sans+KR:wght@100;300;400&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #fcfcfc; font-family: 'Noto Sans KR', sans-serif; }
        header { height: 100px; display: flex; justify-content: center; align-items: center; cursor: pointer; background: #fff; border-bottom: 1px solid #f2f2f2; }
        .logo { font-family: 'Cormorant Garamond', serif; font-size: 24px; letter-spacing: 12px; text-transform: uppercase; font-weight: 300; }
        .container { max-width: 1100px; margin: 60px auto; padding: 0 20px; }
        .wish-table { width: 100%; border-collapse: collapse; }
        .wish-table th { border-bottom: 1px solid #222; padding: 15px 0; font-size: 12px; }
        .wish-table td { padding: 20px 0; border-bottom: 1px solid #eee; text-align: center; }
        .btn-cart { background: #000; color: #fff; padding: 8px 15px; border: none; cursor: pointer; font-size: 11px; }
    </style>
</head>
<body>
    <header onclick="location.href='homepage.html'"><div class="logo">lala boutique</div></header>
    <div class="container">
        <h1 style="text-align:center; font-family:'Cormorant Garamond'; margin-bottom:50px;">WISH LIST</h1>
        <table class="wish-table">
            <thead>
                <tr><th>상품정보</th><th>판매가</th><th>선택</th></tr>
            </thead>
            <tbody id="wish-items"></tbody>
        </table>
        <div id="empty-area" style="display:none; text-align:center; padding:100px;">
            <p>위시리스트가 비어 있습니다.</p>
            <a href="homepage.html" style="display:inline-block; margin-top:20px; padding:15px 30px; border:1px solid #000; color:#000; text-decoration:none;">쇼핑 계속하기</a>
        </div>
    </div>

<script>
    function render() {
        const list = JSON.parse(localStorage.getItem('w_l')) || [];
        const container = document.getElementById('wish-items');
        const empty = document.getElementById('empty-area');
        if(list.length === 0) { empty.style.display = 'block'; return; }
        container.innerHTML = list.map((item, idx) => `
            <tr>
                <td><img src="${item.img}" width="60"> ${item.n}</td>
                <td>₩ ${item.p.toLocaleString()}</td>
                <td><button class="btn-cart" onclick="toCart(${idx})">장바구니 담기</button></td>
            </tr>
        `).join('');
    }
    function toCart(idx) {
        let wish = JSON.parse(localStorage.getItem('w_l'));
        let cart = JSON.parse(localStorage.getItem('c_l')) || [];
        cart.push(wish[idx]);
        wish.splice(idx, 1);
        localStorage.setItem('c_l', JSON.stringify(cart));
        localStorage.setItem('w_l', JSON.stringify(wish));
        render();
        alert("장바구니로 이동되었습니다.");
    }
    window.onload = render;
</script>
</body>
</html>
